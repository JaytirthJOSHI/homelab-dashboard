<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”§ Beacon Admin Panel</title>
    <meta name="description" content="Admin panel for Beacon Points system">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #28a745, #20c997, #17a2b8);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 0 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem;
        }

        .btn-admin {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
        }

        .admin-panel {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .admin-panel.show {
            display: block;
        }

        .admin-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .admin-panel h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            color: white;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(220, 53, 69, 0.4);
        }

        .btn-purple {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        .btn-purple:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.4);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
            transform: translateX(500px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            box-shadow: 0 15px 35px rgba(220, 53, 69, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .nav-btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ Beacon Admin</h1>
            <p class="subtitle">Manage your points system</p>
        </div>

        <div class="navigation">
            <a href="shop.html" class="nav-btn">ðŸ›’ Shop</a>
        </div>

        <div class="login-container" id="login-container">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="btn btn-admin" onclick="login()">Login</button>
        </div>

        <div class="admin-panel" id="admin-panel">
            <h2>Admin Dashboard</h2>
            
            <!-- User Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="current-points">0</div>
                    <div class="stat-label">Current Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-earned">0</div>
                    <div class="stat-label">Total Earned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-spent">0</div>
                    <div class="stat-label">Total Spent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="items-purchased">0</div>
                    <div class="stat-label">Items Purchased</div>
                </div>
            </div>

            <!-- Points Management -->
            <div style="margin-bottom: 30px;">
                <h3 style="margin-bottom: 20px; color: #333;">ðŸ’° Points Management</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="add-points">Add Points</label>
                        <input type="number" id="add-points" placeholder="Points to add">
                    </div>
                    <div class="form-group">
                        <label for="remove-points">Remove Points</label>
                        <input type="number" id="remove-points" placeholder="Points to remove">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="set-points">Set Points (can be negative)</label>
                        <input type="number" id="set-points" placeholder="Set exact points">
                    </div>
                    <div class="form-group">
                        <!-- Empty for spacing -->
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-admin" onclick="addPoints()">Add Points</button>
                    <button class="btn btn-secondary" onclick="removePoints()">Remove Points</button>
                    <button class="btn btn-purple" onclick="setPoints()">Set Points</button>
                </div>
            </div>

            <!-- Shop Management -->
            <div style="margin-bottom: 30px;">
                <h3 style="margin-bottom: 20px; color: #333;">ðŸ›’ Shop Management</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-title">Item Title</label>
                        <input type="text" id="item-title" placeholder="Enter item title">
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price (Points)</label>
                        <input type="number" id="item-price" placeholder="Points required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" placeholder="Enter item description" style="width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 12px; font-size: 1rem; resize: vertical; min-height: 100px;"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-category">Category</label>
                        <select id="item-category" style="width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 12px; font-size: 1rem;">
                            <option value="privileges">Privileges</option>
                            <option value="purchases">Purchases</option>
                            <option value="special">Special</option>
                            <option value="social">Social</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-image">Image URL</label>
                        <input type="url" id="item-image" placeholder="Enter image URL">
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-admin" onclick="addShopItem()">Add Shop Item</button>
                    <button class="btn btn-secondary" onclick="clearShopForm()">Clear Form</button>
                </div>
            </div>

            <!-- Fulfillment Tasks -->
            <div style="margin-bottom: 30px;">
                <h3 style="margin-bottom: 20px; color: #333;">ðŸ“‹ Fulfillment Tasks</h3>
                <div id="fulfillment-list" style="max-height: 300px; overflow-y: auto; border: 1px solid #e9ecef; border-radius: 8px; padding: 15px; background: #f8f9fa;">
                    <!-- Fulfillment tasks will be loaded here -->
                </div>
            </div>

            <!-- Points Log -->
            <div>
                <h3 style="margin-bottom: 20px; color: #333;">ðŸ“Š Points Activity Log</h3>
                <div id="points-log" style="max-height: 200px; overflow-y: auto; border: 1px solid #e9ecef; border-radius: 8px; padding: 15px; background: #f8f9fa;">
                    <!-- Points log will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://kvbdzfwaxvgaeqqpelxp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2YmR6ZndheHZnYWVxcXBlbHhwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NjU3ODMsImV4cCI6MjA3NDA0MTc4M30.23oJ1kNG1YY_VJ9yrUQBMFCt59vFp1kXkpx3aNp4cMg';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // State management
        let userData = {
            id: null,
            username: 'brother',
            display_name: 'Brother',
            points: 0,
            totalEarned: 0,
            totalSpent: 0,
            itemsPurchased: 0,
            purchasedItems: new Set()
        };

        let fulfillmentTasks = [];
        let isAdminLoggedIn = false;
        let pointsLog = [];

        // Initialize the app
        async function init() {
            try {
                await loadUserData();
                await loadUserProgress();
                await loadFulfillmentTasks();
                updateDisplay();
            } catch (error) {
                console.error('Error initializing app:', error);
                showNotification('Error loading data. Please check your configuration.', 'error');
            }
        }

        // Load user data from Supabase
        async function loadUserData() {
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', 'brother')
                    .single();

                if (error) {
                    console.error('Error loading user data:', error);
                    return;
                }

                if (data) {
                    userData = {
                        id: data.id,
                        username: data.username,
                        display_name: data.display_name,
                        points: data.points,
                        totalEarned: data.total_earned,
                        totalSpent: data.total_spent,
                        itemsPurchased: data.items_purchased,
                        purchasedItems: new Set()
                    };
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Load purchased items
        async function loadUserProgress() {
            try {
                const { data: purchasedItems, error: itemsError } = await supabase
                    .from('user_purchases')
                    .select('item_id')
                    .eq('user_id', userData.id);

                if (!itemsError && purchasedItems) {
                    userData.purchasedItems = new Set(purchasedItems.map(i => i.item_id));
                }
            } catch (error) {
                console.error('Error loading user progress:', error);
            }
        }

        // Load fulfillment tasks from Supabase
        async function loadFulfillmentTasks() {
            try {
                const { data, error } = await supabase
                    .from('fulfillment_tasks')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error loading fulfillment tasks:', error);
                    return;
                }

                fulfillmentTasks = data || [];
            } catch (error) {
                console.error('Error loading fulfillment tasks:', error);
            }
        }

        // Add entry to points log
        function addToPointsLog(action, amount, details = '') {
            const entry = {
                timestamp: new Date().toISOString(),
                action: action,
                amount: amount,
                details: details
            };
            pointsLog.unshift(entry);
            if (pointsLog.length > 50) {
                pointsLog = pointsLog.slice(0, 50);
            }
            renderPointsLog();
        }

        // Render points log
        function renderPointsLog() {
            const container = document.getElementById('points-log');
            if (!container) return;
            
            if (pointsLog.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">No points activity yet</p>';
                return;
            }

            container.innerHTML = pointsLog.map(entry => {
                const amountColor = entry.amount > 0 ? '#28a745' : entry.amount < 0 ? '#dc3545' : '#666';
                const amountText = entry.amount > 0 ? `+${entry.amount}` : entry.amount.toString();
                
                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
                        <div>
                            <strong>${entry.action}</strong>
                            ${entry.details ? `<div style="color: #666; font-size: 0.9rem;">${entry.details}</div>` : ''}
                            <div style="color: #999; font-size: 0.8rem;">${new Date(entry.timestamp).toLocaleString()}</div>
                        </div>
                        <div style="color: ${amountColor}; font-weight: bold;">${amountText}</div>
                    </div>
                `;
            }).join('');
        }

        // Render fulfillment tasks
        function renderFulfillmentTasks() {
            const container = document.getElementById('fulfillment-list');
            if (fulfillmentTasks.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">No fulfillment tasks</p>';
                return;
            }

            container.innerHTML = fulfillmentTasks.map(task => {
                const statusColor = task.status === 'pending' ? '#ffc107' : 
                                  task.status === 'fulfilled' ? '#28a745' : '#dc3545';
                const statusText = task.status === 'pending' ? 'Pending' : 
                                 task.status === 'fulfilled' ? 'Fulfilled' : 'Rejected';
                
                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 10px; background: white;">
                        <div style="flex: 1;">
                            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                                <strong>${task.item_title}</strong>
                                <span style="background: ${statusColor}; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem;">${statusText}</span>
                            </div>
                            <div style="color: #666; font-size: 0.9rem; margin-bottom: 5px;">${task.item_description}</div>
                            <div style="color: #999; font-size: 0.8rem;">${task.points_spent} points â€¢ ${new Date(task.created_at).toLocaleDateString()}</div>
                        </div>
                        <div style="display: flex; gap: 5px;">
                            ${task.status === 'pending' ? `
                                <button onclick="fulfillTask('${task.id}')" style="background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Fulfill</button>
                                <button onclick="rejectTask('${task.id}')" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Reject</button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'Jay@joshi1.com' && password === 'thisisadmin1111') {
                isAdminLoggedIn = true;
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-panel').classList.add('show');
                showNotification('Admin login successful!');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                // Load admin data
                renderFulfillmentTasks();
                renderPointsLog();
            } else {
                showNotification('Invalid username or password', 'error');
            }
        }

        // Add points
        async function addPoints() {
            const points = parseInt(document.getElementById('add-points').value);
            if (!points || points <= 0) {
                showNotification('Please enter a valid number of points', 'error');
                return;
            }

            try {
                const { error } = await supabase
                    .from('users')
                    .update({
                        points: userData.points + points,
                        total_earned: userData.totalEarned + points
                    })
                    .eq('id', userData.id);

                if (error) {
                    console.error('Error adding points:', error);
                    showNotification('Error adding points. Please try again.', 'error');
                    return;
                }

                userData.points += points;
                userData.totalEarned += points;
                addToPointsLog('Admin Add Points', points, `Admin added ${points} points`);
                document.getElementById('add-points').value = '';
                updateDisplay();
                showNotification(`Added ${points} points!`);
            } catch (error) {
                console.error('Error adding points:', error);
                showNotification('Error adding points. Please try again.', 'error');
            }
        }

        // Remove points
        async function removePoints() {
            const points = parseInt(document.getElementById('remove-points').value);
            if (!points || points <= 0) {
                showNotification('Please enter a valid number of points to remove', 'error');
                return;
            }

            try {
                const { error } = await supabase
                    .from('users')
                    .update({
                        points: userData.points - points,
                        total_spent: userData.totalSpent + points
                    })
                    .eq('id', userData.id);

                if (error) {
                    console.error('Error removing points:', error);
                    showNotification('Error removing points. Please try again.', 'error');
                    return;
                }

                userData.points -= points;
                userData.totalSpent += points;
                addToPointsLog('Admin Remove Points', -points, `Admin removed ${points} points`);
                document.getElementById('remove-points').value = '';
                updateDisplay();
                showNotification(`Removed ${points} points!`);
            } catch (error) {
                console.error('Error removing points:', error);
                showNotification('Error removing points. Please try again.', 'error');
            }
        }

        // Set exact points
        async function setPoints() {
            const points = parseInt(document.getElementById('set-points').value);
            if (isNaN(points)) {
                showNotification('Please enter a valid number of points', 'error');
                return;
            }

            try {
                const { error } = await supabase
                    .from('users')
                    .update({
                        points: points
                    })
                    .eq('id', userData.id);

                if (error) {
                    console.error('Error setting points:', error);
                    showNotification('Error setting points. Please try again.', 'error');
                    return;
                }

                const oldPoints = userData.points;
                userData.points = points;
                addToPointsLog('Admin Set Points', points, `Admin set points to ${points} (was ${oldPoints})`);
                document.getElementById('set-points').value = '';
                updateDisplay();
                const difference = points - oldPoints;
                if (difference > 0) {
                    showNotification(`Set points to ${points} (+${difference})`);
                } else if (difference < 0) {
                    showNotification(`Set points to ${points} (${difference})`);
                } else {
                    showNotification(`Points remain at ${points}`);
                }
            } catch (error) {
                console.error('Error setting points:', error);
                showNotification('Error setting points. Please try again.', 'error');
            }
        }

        // Add shop item
        async function addShopItem() {
            const title = document.getElementById('item-title').value;
            const description = document.getElementById('item-description').value;
            const price = parseInt(document.getElementById('item-price').value);
            const category = document.getElementById('item-category').value;
            const imageUrl = document.getElementById('item-image').value;

            if (!title || !description || !price) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('shop_items')
                    .insert([{
                        id: title.toLowerCase().replace(/\s+/g, '_'),
                        title: title,
                        description: description,
                        price: price,
                        category: category,
                        image_url: imageUrl || null
                    }]);

                if (error) {
                    console.error('Error adding item:', error);
                    showNotification('Error adding item. Please try again.', 'error');
                    return;
                }

                clearShopForm();
                showNotification('Shop item added successfully!');
            } catch (error) {
                console.error('Error adding item:', error);
                showNotification('Error adding item. Please try again.', 'error');
            }
        }

        // Clear shop form
        function clearShopForm() {
            document.getElementById('item-title').value = '';
            document.getElementById('item-description').value = '';
            document.getElementById('item-price').value = '';
            document.getElementById('item-image').value = '';
            document.getElementById('item-category').value = 'privileges';
        }

        // Fulfill a task
        async function fulfillTask(taskId) {
            try {
                const { error } = await supabase
                    .from('fulfillment_tasks')
                    .update({ status: 'fulfilled' })
                    .eq('id', taskId);

                if (error) {
                    console.error('Error fulfilling task:', error);
                    showNotification('Error fulfilling task. Please try again.', 'error');
                    return;
                }

                await loadFulfillmentTasks();
                renderFulfillmentTasks();
                showNotification('Task fulfilled successfully!');
            } catch (error) {
                console.error('Error fulfilling task:', error);
                showNotification('Error fulfilling task. Please try again.', 'error');
            }
        }

        // Reject a task
        async function rejectTask(taskId) {
            if (!confirm('Are you sure you want to reject this fulfillment task? Points will be refunded.')) {
                return;
            }

            try {
                const task = fulfillmentTasks.find(t => t.id === taskId);
                if (!task) {
                    showNotification('Task not found', 'error');
                    return;
                }

                // Refund points
                const { error: refundError } = await supabase
                    .from('users')
                    .update({
                        points: userData.points + task.points_spent,
                        total_spent: userData.totalSpent - task.points_spent,
                        items_purchased: userData.itemsPurchased - 1
                    })
                    .eq('id', userData.id);

                if (refundError) {
                    console.error('Error refunding points:', refundError);
                    showNotification('Error refunding points. Please try again.', 'error');
                    return;
                }

                // Update task status
                const { error: taskError } = await supabase
                    .from('fulfillment_tasks')
                    .update({ status: 'rejected' })
                    .eq('id', taskId);

                if (taskError) {
                    console.error('Error rejecting task:', taskError);
                    showNotification('Error rejecting task. Please try again.', 'error');
                    return;
                }

                // Update local state
                userData.points += task.points_spent;
                userData.totalSpent -= task.points_spent;
                userData.itemsPurchased -= 1;
                userData.purchasedItems.delete(task.item_id);

                addToPointsLog('Purchase Refund', task.points_spent, `Refunded: ${task.item_title}`);

                await loadFulfillmentTasks();
                renderFulfillmentTasks();
                updateDisplay();
                showNotification('Task rejected and points refunded!');
            } catch (error) {
                console.error('Error rejecting task:', error);
                showNotification('Error rejecting task. Please try again.', 'error');
            }
        }

        // Update display
        function updateDisplay() {
            document.getElementById('current-points').textContent = userData.points;
            document.getElementById('total-earned').textContent = userData.totalEarned;
            document.getElementById('total-spent').textContent = userData.totalSpent;
            document.getElementById('items-purchased').textContent = userData.itemsPurchased;
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
