<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Dashboard</title>
    <meta name="description" content="Personal homelab service dashboard">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üè† Joshi Homelab</h1>
            <div class="system-info">
                <div class="stat">
                    <div class="stat-label">Services</div>
                    <div class="stat-value">2</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Updated</div>
                    <div class="stat-value" id="last-update">Now</div>
                </div>
            </div>
            <div class="live-time" id="live-time">
                <div class="time-display" id="current-time">--:--:--</div>
                <div class="date-display" id="current-date">-- -- ----</div>
            </div>
        </header>

        <div class="service-section">
            <h2 class="section-title">Services</h2>
            <div class="services-grid">
                <a href="http://mac-ubuntu:5678" target="_blank" rel="noopener noreferrer" class="service-card">
                    <div class="service-icon">
                        <img src="assets/logos/n8n-logo.webp" alt="n8n">
                    </div>
                    <div class="service-info">
                        <h3>n8n</h3>
                        <p>Workflow Automation</p>
                        <span class="service-port">:5678</span>
                    </div>
                </a>
                <a href="http://mac-ubuntu:8000" target="_blank" rel="noopener noreferrer" class="service-card">
                    <div class="service-icon">
                        <img src="assets/logos/paperless-ngx-logo.png" alt="Paperless-ngx">
                    </div>
                    <div class="service-info">
                        <h3>Paperless-ngx</h3>
                        <p>Document Management System</p>
                        <span class="service-port">:8000</span>
                    </div>
                </a>
            </div>
        </div>

        <div class="analytics-section">
            <h2 class="section-title">Analytics & Monitoring</h2>
            <div class="analytics-grid">
                <a href="http://mac-ubuntu:3001" target="_blank" rel="noopener noreferrer" class="analytics-card">
                    <div class="analytics-icon">
                        <img src="assets/logos/uptime-kuma-logo.png" alt="Uptime Kuma">
                    </div>
                    <div class="analytics-info">
                        <h3>Uptime Kuma</h3>
                        <p>Service uptime monitoring and statistics</p>
                    </div>
                </a>
                <a href="https://login.tailscale.com/admin/machines" target="_blank" rel="noopener noreferrer" class="analytics-card">
                    <div class="analytics-icon">
                        <img src="assets/logos/tailscale-logo.png" alt="Tailscale">
                    </div>
                    <div class="analytics-info">
                        <h3>Tailscale</h3>
                        <p>Zero Trust Network Access & Device Management</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Anti-inspection measures
        (function() {
            // Disable right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                    (e.ctrlKey && e.key === 'U')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Detect developer tools
            let devtools = {open: false, orientation: null};
            const threshold = 160;
            setInterval(function() {
                if (window.outerHeight - window.innerHeight > threshold || 
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!devtools.open) {
                        devtools.open = true;
                        // Redirect away if dev tools detected
                        window.location.href = 'about:blank';
                    }
                } else {
                    devtools.open = false;
                }
            }, 500);
            
            // Disable text selection
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable drag and drop
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });
        })();

        // Live time display functions
        function updateLiveTime() {
            const now = new Date();
            
            // Update live clock (every second)
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
            
            // Update date display
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
            document.getElementById('current-date').textContent = dateString;
        }

        // Update timestamp for "Updated" field (every minute)
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleTimeString();
        }

        // Update live time every second
        setInterval(updateLiveTime, 1000);
        
        // Update timestamp every minute
        setInterval(updateTimestamp, 60000);
        
        // Set initial values
        updateLiveTime();
        updateTimestamp();
        
        // Console warning
        console.log('%cSTOP!', 'color: red; font-size: 50px; font-weight: bold;');
        console.log('%cThis is a browser feature intended for developers. Unauthorized access is prohibited.', 'color: red; font-size: 16px;');
    </script>
</body>
</html>
